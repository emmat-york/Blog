<section class="window-background" (click)="onCLickOutside($event)">
    <div class="modal-container">
        <h3 class="modal-text">Are you sure you want to remove this article?</h3>
        <div class="buttons-container">
            <button class="button cancel" (click)="onCancel()">Cancel</button>
            <button class="button logOut" (click)="onRemoveArticle()">Remove</button>
        </div>
    </div>
</section>
