<!-- Admin Panel Header -->
<header class="navigation-container" *ngIf="authService.isAuth()">
    <nav class="admin-page-navigation">
        <ul class="admin-nav-list">
            <li class="logo-link" [routerLink]="['/']">
                <img class="global-logo-image" src="../../../assets/header-logo.png" alt="header-logo">
            </li>
            <li class="nav-list-item">
                <a class="nav-link" [routerLink]="['/']">Main</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-link" [routerLink]="['/admin', 'dashboard']">Dashboard</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-link" [routerLink]="['/admin', 'create']">Create</a>
            </li>
        </ul>
        <div class="auth-button-container">
            <app-auth-button class="auth-button"></app-auth-button>
        </div>
    </nav>
</header>

<!-- Admin Panel Content -->
<main class="admin-content">
    <router-outlet></router-outlet>
</main>

<!-- Admin Footer -->
<footer *ngIf="authService.isAuth()">
    <app-global-footer></app-global-footer>
</footer>

<app-messages-plugin></app-messages-plugin>
