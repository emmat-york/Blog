<form class="create-form-group" [formGroup]="articleFormGroup" (ngSubmit)="onFormSubmit()">
    <header>
        SOME HEADER
    </header>

    <div>
        <label for="auther">Article auther</label>
        <input id="auther" type="text" formControlName="auther">
    </div>

    <div>
        <label for="header">Article header</label>
        <input id="header" type="text" formControlName="header">
    </div>

    <div>
        <label for="article">Article content</label>
        <textarea id="article" cols="20" rows="15" formControlName="article"></textarea>
    </div>


    <button type="submit" [disabled]="false">Create post</button>
</form>
