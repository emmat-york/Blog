<!-- Articles list -->
<section class="admin-dashboard-content" *ngIf="articles; else loader">
    <div class="articles-container">
        <header class="dashboard-header">
            <h2 class="header">Articles</h2>
            <input type="text" [(ngModel)]="searchRequest">
        </header>
    
        <article class="article" *ngFor="let article of articles | articleSearch: searchRequest">
            <app-post class="post" [article]="article" [routerLink]="['/post', 10]"></app-post>
    
            <div class="edit-buttons-container">
                <button class="edit-button" [routerLink]="['/admin', 'post', article.id, 'edit']">
                    Edit article
                </button>
                <button class="edit-button remove" (click)="removeArticle(article.id)">
                    Remove article
                </button>
            </div>
        </article>
    </div>
</section>

<ng-template #loader>
    <div>Loading...</div>
</ng-template>
