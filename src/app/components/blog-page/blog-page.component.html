<!-- Global Website Header -->
<header class="global-header-with-nav">
    <div class="header-wrapper">
        <nav class="global-navigation-container">
            <a class="global-logo-link" [routerLink]="['/']">
                <img class="global-logo-image" src="../../../assets/header-logo.png" alt="header-logo">
            </a>
            <ul class="global-nav-list" *ngIf="authService.isAuth()">
                <li class="nav-list-item">
                    <a class="nav-link" [routerLink]="['/admin', 'dashboard']">Dashboard</a>
                </li>
            </ul>
        </nav>

        <div class="additional-nav-content">
            <app-auth-button></app-auth-button>
            <input
                class="search-field"
                type="text"
                placeholder="Search"
                colorObserver
                [(ngModel)]="blogService.searchRequest"
            />
        </div>
    </div>
</header>

<!-- Main (Changing) Content -->
<main class="blog-content">
    <article class="auther-container-wrapper">
        <header class="auther-container-header">
            <img class="auther-header-image" src="../../../../assets/jeremy-clarkson.jpg" alt="jeremy-clarkson">
            <h1 class="auther-name-header">Jeremy Clarkson</h1>
            <h3 class="additional-auther-info">columnist</h3>
            <div class="auther-main-link">
                <i class="fa-brands fa-twitter"></i>
                <a class="twitter-link" href="https://twitter.com/JeremyClarkson" target="_blank">@JeremyClarkson</a>
            </div>

            <p class="auther-bio">
                The nationâ€™s favourite motoring journalist, Jeremy Clarkson,
                writes a column in <i>The Sunday Times</i> News Review,
                as well as his weekly car reviews in the paper. Jeremy is also
                a television presenter. His reviews rarely sit
                on the fence.
            </p>
        </header>
    </article>
    
    <router-outlet></router-outlet>
</main>

<!-- Global Website Footer -->
<footer>
    <app-global-footer></app-global-footer>
</footer>
