<!-- Global Website Header -->
<header class="global-header-with-nav">
    <div class="header-wrapper">
        <nav class="global-navigation-container">
            <a class="global-logo-link" [routerLink]="['/']">
                <img class="global-logo-image" src="../../../assets/Header_Logo.png" alt="Header_Logo">
            </a>
            <ul class="global-nav-list">
                <li class="nav-list-item"><a class="nav-link" href="#">Today's sections</a></li>
                <li class="nav-list-item"><a class="nav-link" href="#">Past six days</a></li>
            </ul>
        </nav>
        <div class="additional-nav-content">
            <a class="admin-link" [routerLink]="['/admin', 'login']">Log In</a>
            <input
                class="search-field"
                [class.focused-input]="isInputFocused"
                type="text"
                placeholder="Search"
                (focus)="changeInputState(true)"
                (blur)="changeInputState(false)"
            />
        </div>
    </div>
</header>

<!-- Main Website Content -->
